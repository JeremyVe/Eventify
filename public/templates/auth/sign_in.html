<div class="signin">
  <form ng-init="signinParams = {}">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" name="email" ng-model="signinParams.email" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" name="password" ng-model="signinParams.password" class="form-control">
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-primary btn-lg btn-block" name="Submit" ng-click="signin(signinParams)">
    </div>
  </form>
</div>
